
dependencies:
  pre: 
   - sudo service docker start; sudo service docker status; sudo docker -v; sudo docker info; 
   
  post:
   - sudo docker build -t=osehra-vista . 
   - sudo docker run --name osehra-vista -v /home/ubuntu:/usr/src/mycode -d osehra-vista
   - sudo docker save -o $CIRCLE_ARTIFACTS/osehra-vista.tar osehra-vista

deployment:
  dockerhub:
    branch: master
    commands:
      - $DOCKER_HUB_TRIGGER
      
test:
  override:
  - docker images | grep osehra-vista 

