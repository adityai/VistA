
dependencies:
  pre: 
   - sudo service docker start; sudo service docker status; sudo docker -v; sudo docker info; 
   
  post:
   - sudo docker build -t=osehra-vista . 
   - sudo docker run --name osehra-vista -p 9430:9430 -p 8101:8001 -p 8180:8080 -p 8100:8000 -p 8181:8081 -v /home/ubuntu:/usr/src/mycode -d osehra-vista
   - curl http://localhost:8101

deployment:
  dockerhub:
    branch: master
    commands:
      - $DOCKER_HUB_TRIGGER
      
test:
  override:
  - docker images | grep osehra-vista

